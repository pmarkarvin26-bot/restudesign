<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Makoy’s Restaurant – Reserve your table for an unforgettable dining experience." />
  <title>Makoy’s Restaurant - Reservations</title>
  <link href="../css/reservation.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Lora&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- ============== NAVBAR ============== -->
  <nav class="navbar" aria-label="Main navigation">
    <div class="logo">Makoy’s Restaurant</div>
    <ul class="nav-links">
                        <li><a href="../html/index.html">Home</a></li>
                        <li><a href="../html/menu.html">Menu</a></li>
                        <li><a href="../html/about.html">About</a></li>
                        <li><a href="../html/reservation.html">Reservations</a></li>
                        <li><a href="../html/contactus.html">Contact</a></li>
    </ul>
  </nav>

  <!-- ============== RESERVATION FORM ============== -->
   <section class="reservation-section">
  <section class="reservation-container">
    <div class="form-card">
      <img src ="/figma1/n/logomakoyres.png" alt="Restaurant Logo" class="logo-img" />
      <h2>Reserve Your Table</h2>
      <form class="reservation-form" aria-label="Reservation Form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="First Name" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name" required />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="example@email.com" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="(000) 000-0000" required />
          <small>Please enter a valid phone number.</small>
        </div>

        <hr />

        <div class="form-group">
          <label for="guests">Number of Guests</label>
          <select id="guests" required>
            <option value="">Please Select</option>
            <option value="1">1 Guest</option>
            <option value="2">2 Guests</option>
            <option value="3">3 Guests</option>
            <option value="4">4 Guests</option>
            <option value="5">5 Guests</option>
            <option value="6+">6+ Guests</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="date">Reservation Date</label>
            <input type="date" id="date" required />
          </div>
          <div class="form-group">
            <label for="time">Time</label>
            <input type="time" id="time" required />
          </div>
        </div>

        <div class="form-group">
          <label for="notes">Special Notes</label>
          <textarea id="notes" placeholder="Add any special requests..."></textarea>
        </div>

        <button type="submit" class="reserve-btn">Reserve</button>
      </form>
    </div>
  </section>
  </section>


    <!-- Smooth Scroll JS -->
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
